{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="content">
    <div class="container_12">
        <div class="grid_5">
            <h3>Postal Address</h3>
            <div class="map">
                <figure class="">
                    <iframe src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Brooklyn,+New+York,+NY,+United+States&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Brooklyn,+Kings,+New+York&amp;ll=40.649974,-73.950005&amp;spn=0.01628,0.025663&amp;z=14&amp;iwloc=A&amp;output=embed"></iframe>
                </figure>
                <address>
                    <dl>
                        <dt class="text1 col1">
                            8901 Marmora Road, Glasgow, D04 89GR.
                        </dt>
                        <dd><span>Telephone:</span>+1 959 603 6035</dd>
                        <dd><span>FAX:</span>+1 504 889 9898</dd>
                        <dd>E-mail: <a href="mailto:mail@demolink.org">mail@demolink.org</a></dd>
                    </dl>
                </address>
            </div>
        </div>
        <div class="grid_6 prefix_1">
            <h3>Contact Form</h3>
            <form method="post" novalidate id="contact-form">
                {% csrf_token %}
                <div class="success_wrapper">
                    <div class="success-message">Contact form submitted</div>
                </div>
                <label class="name">
                    {{ form.name }}

                    <span class="error-message">{{ form.name.errors }}</span>
                </label>
                <label class="email">
                    {{ form.email }}

                    <span class="error-message">{{ form.email.errors }}</span>
                </label>
                <label class="phone">
                    {{ form.phone }}

                    <span class="error-message">{{ form.phone.errors }}</span>
                </label>
                <label class="message">
                    {{ form.message }}

                    <span class="error-message">{{ form.message.errors }}</span>
                </label>
                <div>
                    <div class="clear"></div>
                    <div class="btns">
                        <button type="reset" class="btn">Clear</button>
                        <button type="submit" class="btn">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
